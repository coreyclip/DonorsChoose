<!DOCTYPE html>

<html lang="en-us">
    <head>
        <!--Site Name-->
        <title>Donors Choose - Fund a Project</title>
        <meta charset="UTF-8">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="../static/css/linearicons.css">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/nice-select.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
            <div class="spinner-wrapper">
                    <div class="spinner"></div>
                    </div>
    
    <!--start header-->
        <header class="default-header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header-top d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <a href="index.html"><img src="../static/images/logo.png" alt="logo" style="width:300px;"></a>
                        </div>
                        <div class="main-menubar d-flex align-items-center">
                            <nav class="hide">
                                    <a href="index.html">Home</a>
                                    <a href="aboutus.html">About Us</a>
                                    <a href="form.html">Get Your Project Funded</a>
                            </nav>
                            <div class="menu-bar"><span class="lnr lnr-menu"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--end header-->

        <!-- start form Area -->
        <section class="banner-area relative" id="home">
                <div class="container">
                        <div class="row fullscreen align-items-center justify-content-center">
                            <div class="banner-content col-md-12">
                                <div class="form-style-5">
                                <form method=post enctype=multipart/form-data>
                                    <fieldset>
                                        <legend><span class="number">1</span> Candidate Info</legend>
                                            <input type="text" name="name" placeholder="Your Name...">
                                            <input type="email" name="email" placeholder="Your Email...">
                                            <input type="text" name="school" placeholder="Your School Name...">
                                            <input type="text" name="city" placeholder="Your School's City...">
                                            <input type="text" name="state" placeholder="Your School's State...">
                                            <textarea name="field3" placeholder="About Yourself/School...."></textarea>
                                            <input type="text" id="currencyField" placeholder="Grant Amount Being Requested..." />
                                            <label for="subject">Subject of Research/Classroom Project</label>
                                        <select id="grade" name="grade">
                                            <optgroup label="grades">
                                                {% for grade in dropdowns.project_grade_category %}
                                                <option value="{{ grade }}">{{ grade }}</option>
                                                {% endfor %}
                                            </optgroup>
                                        </select>
                                        <select id="subject" name="subject">
                                            <optgroup label="subjects">
                                                {% for subject in dropdowns.project_subject_categories %}
                                                <option value="{{ subject }}">{{ subject }}</option>
                                                {% endfor %}
                                            </optgroup>
                                        </select>
                                        <select id="subjectSubcat" name="subjectSubcat">
                                            <optgroup label="subjectSubcats">
                                                {% for subsubject in dropdowns.project_subject_subcategories %}
                                                <option value="{{ subsubject }}">{{ subsubject }}</option>
                                                {% endfor %}
                                            </optgroup>
                                        </select>
                                        <select id="prefix" name="prefix">
                                            <optgroup label="prefixes">
                                                {% for prefix in dropdowns.teacher_prefix %}
                                                <option value="{{ prefix }}">{{ prefix }}</option>
                                                {% endfor %}
                                            </optgroup>
                                        </select>
                                        <select id="state" name="state">
                                            <optgroup label="states">
                                                {% for state in dropdowns.school_state %}
                                                <option value="{{ state }}">{{ state }}</option>
                                                {% endfor %}
                                            </optgroup>                                                        
                                        </select>     
                                    </fieldset>
                                <fieldset>
                                    <legend><span class="number">2</span> Essay</legend>
                                    <textarea name="field3" placeholder="Paste or Write Your Essay Here..." style="margin-top:0px; margin-bottom: 30px; height:206px"></textarea>
                                </fieldset>
                                <input type="submit" value="See Your Results..." />
                                </form>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        <!-- End form Area -->


        <script src="../static/js/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script> <!--Bootstrap-->
        <script src="../static/js/jquery.nice-select.min.js"></script> <!--Dropdown for nav-bar-->
        <script src="../static/js/jquery.sticky.js"></script> <!--sticky nav-bar-->
        <script src="../static/js/parallax.min.js"></script> <!--Scroll effect-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../static/js/script.js"></script>
        
        <!-- Loading Screen -->
                <script>
                    $(document).ready(function() {
                    //Preloader
                    $(window).on("load", function() {
                    preloaderFadeOutTime = 1500;
                    function hidePreloader() {
                    var preloader = $('.spinner-wrapper');
                    preloader.fadeOut(preloaderFadeOutTime);
                    }
                    hidePreloader();
                    });
                    });
        </script>
    </body>
 
    </html>
