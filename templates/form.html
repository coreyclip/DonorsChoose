<!DOCTYPE html>

<html lang="en-us">
    <head>
        <!--Site Name-->
        <title>Donors Choose - Fund a Project</title>
        <meta charset="UTF-8">
        
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <!--CSS-->
        <link rel="stylesheet" href="../static/css/linearicons.css">
        <link rel="stylesheet" href="../static/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/nice-select.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="../static/css/bootstrap.css">
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>
            <div class="spinner-wrapper">
                    <div class="spinner"></div>
                    </div>
    
    <!--start header-->
        <header class="default-header">
            <div class="container">
                <div class="header-wrap">
                    <div class="header-top d-flex justify-content-between align-items-center">
                        <div class="logo">
                            <a href="index.html"><img src="../static/images/logo.png" alt="logo" style="width:300px;"></a>
                        </div>
                        <div class="main-menubar d-flex align-items-center">
                            <nav class="hide">
                                    <a href="index.html">Home</a>
                                    <a href="aboutus.html">About Us</a>
                                    <a href="form.html">Get Your Project Funded</a>
                            </nav>
                            <div class="menu-bar"><span class="lnr lnr-menu"></span></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!--end header-->

        <!-- start form Area -->
        <section class="banner-area relative" id="home">
                <div class="container">
                        <div class="row fullscreen align-items-center justify-content-center">
                            <div class="banner-content col-md-12">
                                <div class="form-style-5">
                                    <form method=POST enctype=multipart/form-data>
                                        <fieldset>
                                            <legend><span class="number">1</span> CANDIDATE INFO:</legend>

                                            <select id="prefix" name="prefix">
                                                <optgroup label="prefixes">
                                                    {% for prefix in dropdowns.teacher_prefix %}
                                                    <option value="{{ prefix }}">{{ prefix }}</option>
                                                    {% endfor %}
                                                </optgroup>
                                            </select>
                                            
                                            <input type="text" name="title" placeholder="Project Title">                                        
                                            <input type="number" name="projects" id="projects" value="" placeholder="Number of Previously Posted Projects" />
                                            <label for="grade">Class Grade</label>
                                            <select id="grade" name="grade">
                                                <optgroup label="grades">
                                                    {% for grade in dropdowns.project_grade_category %}
                                                    <option value="{{ grade }}">{{ grade }}</option>
                                                    {% endfor %}
                                                </optgroup>
                                            </select><br /><br />
                                            <label for="category">Subject of Research/Classroom Project</label>
                                            <select id="category" name="category">
                                                <optgroup label="categories">
                                                    {% for category in dropdowns.project_subject_categories %}
                                                    <option value="{{ category }}">{{ category }}</option>
                                                    {% endfor %}
                                                </optgroup>
                                            </select><br /><br />
                                            <label for="subcategory">Subcategory of Research/Classroom Project</label>
                                            <select id="subcategory" name="subcategory" style="max-height: 300px; overflow-y: auto;">
                                                <optgroup label="subcategories">
                                                    {% for subcat in dropdowns.project_subject_subcategories %}
                                                    <option value="{{ subcat }}">{{ subcat }}</option>
                                                    {% endfor %}
                                                </optgroup>
                                            </select><br /><br />
                                            <label for="state">State</label>
                                            <select id="state" name="state">
                                                <optgroup label="states">
                                                    {% for state in dropdowns.school_state %}
                                                    <option value="{{ state }}">{{ state }}</option>
                                                    {% endfor %}
                                                </optgroup>                                                        
                                            </select>     
                                        </fieldset>
                                        <fieldset>
                                        <legend><span class="number">2</span> ADD ITEMS:</legend>
                                        
                                            <p>Please enter items you are requesting...</p>
                                            <input id="item" type="text" placeholder="Item" />
                                            <input id="price" type="number" placeholder="Price" />
                                            <input id="quantity" type="number" placeholder="Quantity" />
                                            <input type="button" value="Save/Show" onclick="insert()" />
                                            <input id="priceform" type="text" name="price" value="" style="visibility: hidden;">
                                            <input id="quantityform" type="text" name="quantity" value="" style="visibility: hidden;">
                                        
                                      <div id="display">
                                      </div>
                                </fieldset>
                                <fieldset>
                                    <legend><span class="number">3</span> ESSAY:</legend>
                                    <textarea name="essay1" placeholder="Paste or Write Your Essay Here..." style="margin-top:0px; margin-bottom: 30px; height:206px"></textarea>
                                    <textarea name="essay2" placeholder="Paste or Write Your Essay Here..." style="margin-top:0px; margin-bottom: 30px; height:206px"></textarea>
                                </fieldset>
                                <input type="submit" value="See Your Results..." />
                                </form>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        <!-- End form Area -->


        <script src="../static/js/jquery-2.2.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script> <!--Bootstrap-->
        <script src="../static/js/jquery.nice-select.min.js"></script> <!--Dropdown for nav-bar-->
        <script src="../static/js/jquery.sticky.js"></script> <!--sticky nav-bar-->
        <script src="../static/js/parallax.min.js"></script> <!--Scroll effect-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="../static/js/script.js"></script>
        <!-- <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
        <script class="jsbin" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
        <!-- <script>
        </script>
      -->
    </body>
 
    </html>
